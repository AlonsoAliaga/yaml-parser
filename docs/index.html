  <body>
    <div class="content">
      <div class="header">
        <h1 style="font-family: MinecraftBold;">Online <a href="https://yaml.org/" rel="noopener" target="_blank">YAML</a> Parser</h1>
        
        <!-- <input style="width: 100px;" class="form-control" id="emojis" type="button" maxlength="100" placeholder="Pick your emoji"

        <span style="font-family: MinecraftBold;">Options:</span>
        <div id="appearance" style="display: inline-block;font-family: MinecraftBold;">
          <input type="checkbox" checked id="darkmode" onclick="toggleDarkmode();"></input>
          <label for="darkmode" style="margin-bottom: 0px;margin-top: 0px;"> Dark Mode üëÅ‚Äçüó®</label>
        </div>
        <br>
        <br>
      </div>
      <div id="left">
        <form id="yaml_form" method="POST" action="/">
          <textarea id="yaml" class="yaml" name="yaml">{{ yaml }}</textarea>
          <div style="font-family: MinecraftRegular;">
            Output:
            <input type="radio" name="type" id="type_json" value="json"
            {% ifequal type "json" %}checked="checked"{% endifequal %}>
            <label for="type_json">json</label>
            <input type="radio" name="type" id="type_python" value="python"
            {% ifequal type "python" %}checked="checked"{% endifequal %}>
            <label for="type_python">python</label>
            <input type="radio" name="type" id="type_canonical_yaml" value="canonical_yaml"
            {% ifequal type "canonical_yaml" %}checked="checked"{% endifequal %}>
            <label for="type_canonical_yaml">canonical yaml</label>

            <!-- <a id="link" href="?yaml={{ yaml|urlencode }}&type={{ type|urlencode }}">
              Link to this page
            </a> -->

          </div>

            </script>
          </div> -->
        </form>
        <form id="url_form" action="/">
          <input name="url" value="{{ url|default:"http://" }}">
          <input style="font-family: MinecraftBold;" type="submit" value="Validate URL">
        </form>
      </div>
      <div id="right">
        <div class="code">
          <h2 style="font-family: MinecraftBold;">Output</h2>
          <pre id="output">{{ output|escape }}</pre>
        </div>
        <div style="font-size: 18px ;padding-top: 20px;padding-bottom: 20px; font-family: MinecraftRegular;" class="examples">
          <h2 style="font-size: 18px ;text-align: left; font-family: MinecraftBold;">More tools for you:</h2>

          <br><br><br>
          <h2 style="font-size: 18px ;text-align: center; font-family: MinecraftBold;"><a href="https://alonsoaliaga.github.io" rel="noopener" target="_blank">AlonsoAliaga Development</a></h2>

          {% for example in examples %}

          {% endfor %}
          </ol> -->
        </div>
      </div>
      <div class="clear">
        <br>
      <div style="font-family: MinecraftBold;" class="footer">
        Project inspired in <a href="http://yaml-online-parser.appspot.com">Online YAML Parser</a>. An <a href="https://github.com/ptarjan/online-yaml-parser">open source</a> project created by Paul Tarjan.

      <div id="mybutton">
        <button class="buttonface"><a href="https://alonsoaliaga.github.io"><img src="https://raw.githubusercontent.com/AlonsoAliaga/alonsoaliaga.github.io/main/assets/img/apple-touch-icon.png"></a></button>
